<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roman Cipher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Roman Cipher</h2>

    <textarea id="text" placeholder="Type hereâ€¦"
      class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

    <input id="key" type="number" value="3" placeholder="Shift amount"
      class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <div id="output" class="w-full bg-gray-100 rounded-lg p-3 mb-4 min-h-[3em]"></div>

    <div class="flex gap-4">
      <button id="encrypt" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
        Encrypt
      </button>
      <button id="decrypt" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">
        Decrypt
      </button>
    </div>
  </div>

  <script>
    const UPPER = Array.from('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
    const LOWER = Array.from('abcdefghijklmnopqrstuvwxyz');

    function shiftChar(c, n) {
      if (UPPER.includes(c)) {
        const idx = UPPER.indexOf(c);
        return UPPER[(idx + n + 26) % 26];
      }
      if (LOWER.includes(c)) {
        const idx = LOWER.indexOf(c);
        return LOWER[(idx + n + 26) % 26];
      }
      return c;
    }

    function cipher(str, n) {
      return [...str].map(ch => shiftChar(ch, n)).join('');
    }

    document.getElementById('encrypt').onclick = () => {
      const k = +document.getElementById('key').value;
      const txt = document.getElementById('text').value;
      document.getElementById('output').textContent = cipher(txt, k);
    };

    document.getElementById('decrypt').onclick = () => {
      const k = +document.getElementById('key').value;
      const txt = document.getElementById('text').value;
      document.getElementById('output').textContent = cipher(txt, -k);
    };
  </script>

</body>

</html>
